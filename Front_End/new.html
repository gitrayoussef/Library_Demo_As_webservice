<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Book</title>
</head>
<div class="container mt-3 mb-5 w-50">
    <h1 class="mb-4">ADD A NEW BOOK</h1>
    <form>
        <div class="mb-3">
            <label for="thumbnailUrl" class="form-label">Thumbnail Image</label>
            <input type="text" class="form-control" id="thumbnailUrl" name="thumbnailUrl">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="authors" class="form-label">Author</label>
            <input type="text" class="form-control" id="authors" name="authors">
        </div>
        <div class="mb-3">
            <label for="categories" class="form-label">Categories</label>
            <input type="text" class="form-control" id="categories" name="categories">
        </div>
        <div class="mb-3">
            <label for="shortDescription" class="form-label">Short Description</label>
            <textarea class="form-control" id="shortDescription" name="shortDescription" rows="5"></textarea>
        </div>
        <a  href="index.html" type="submit" class="btn btn-danger" id="sumbit_new_data">Submit</a> <a href="index.html"
            class="btn btn-danger">Back To
            Home</a>
    </form>
</div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="fetchingDataFunctions.js"></script>
    <script src="app.js"></script>
</body>

</html>
