<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Books</title>
</head>

<body class="container p-5 text-dark-emphasis bg-success-subtle">
    <h1>Books Library</h1>
    <h3><a href="new.html" class="btn btn-dark">ADD NEW BOOK</a><a href="signup.html" class="btn btn-dark ms-3"
            id="signup-btn">Sign up</a><a href="login.html" class="btn btn-dark ms-3" id="login-btn">Login</a></h3>
    <div class="mb-3 d-flex w-50">
        <input type="text" class="form-control" id="filter">
        <button type="submit" class="btn btn-dark d-inline ms-2">Search</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>

                <th>Thumbnail</th>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Categories</th>
                <th>Developer Tools</th>
            </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="fetchingDataFunctions.js"></script>
    <script src="app.js"></script>
</body>

</html>
